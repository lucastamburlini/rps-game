    <div>
        <div>
            <h1>Rock, Paper or Scissors</h>
        </div>

                <h2>Player 1</h2>

            <div>
                <h2>Player 2 (Computer)</h2>

            </div>
            <div>
                <div>Computer Choice</div>
                <div><span id="computerChoice"></span></div>

            <h2>Result: <span id="result"></span></h2>
