<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">


    <link rel="shortcut icon" href="./assest//logo.png" type="image/x-icon">
</head>

<body>
    <main class="container">



        <div id="gameSetup" class="gameSetup">
            <div>
                <h1>Rock, Paper or Scissors</h>
            </div>
            <div><img src="./assest/logo.png" alt=""></div>

            <form id="playerNameForm">
                <label for="playerName">Enter your name</label>
                <input type="text" id="playerName" required>
                <button type="button" id="startButton">Start</button>
            </form>
        </div>

        <div id="gameSection" class="gameSection">
            <div>
                <h1>Let's play!</h>
            </div>
            <div class="instructionsGame"><span id="instructionsGame">The one who reaches 5 points wins!</span></div>
            <div id="containerChoiceComputer">
                <div>Computer Choice</div>
                <div class="buttonArms computer"><img id="computerChoiceImg" src="" alt=""></div>
            </div>
            <div class="name ">
                <h2>Computer</h2>


                <div><span class="score" id="computerScore">0</span></div>

            </div>
            <div class="result">
                <span id="result">Result</span>
            </div>
            <div>
                <div class="name">
                    <div><span class="score" id="userScore">0</span>
                    </div>
                    <h2 id="containerUser"></h2>
                </div>
                <div class="buttonArms">
                    <button id="rock"><img src="./assest/rock.png" alt="rock"></button>
                    <button id="paper"><img src="./assest/paper.png" alt="paper"></button>
                    <button id="scissors"><img src="./assest/scissors.png" alt="scissors"></button>
                </div>
            </div>

            <div class="restartButton"><button id="restartButton">Reset</button></div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
